  if(!w) w = screen.width;

  if(!t) t = window.screenY;
  
  console.log(w,h, l, t, window.screenX, window.screenY);
  
  $("#bg")
    .css("width", w)
    .css("height", h)
    .css("top", `-${t - 64}px`) // chrome
    .css("left", `-${l - 7}px`) // chrome
}
